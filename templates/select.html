{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in results %}
      <p>
        <a href="{{ url_for('find_movie', movie_id = movie['id']) }}"> {{ movie['title'] }} - {{ movie['release_date'].split('-')[0] }}</a><br>
      </p>
    {% endfor %}
</div>
{% endblock %}
